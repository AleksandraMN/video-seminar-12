<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Семинар 12</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="section">
      <div class="player ">
         <video >
            <source src="video/VID.mp4"  >
         </video>
         <input type="range" class="timing " value="0" step="0.001" name="range">
         <div class="box">
            <span class="currentTime">0</span>
         </div>
      </div>
      <div class="player__icons">
      <li class="play"> 
         <img src="img/play-solid.svg" alt="Photo play" class="img__play">
      </li>
      <li class="pause">
         <img src="img/grip-lines-vertical-solid.svg" alt="Photo pause" class="img__pause close">
      </li>
      <input type="range" class="volume input" min="0" max="1" step="0.001">

   </div>
   </div>
<script>
   const playerBlock = document.querySelector('.player');
   const videoEl = playerBlock.querySelector('video');
   const playBtnEl = document.querySelector('.img__play');
   const pauseBtnEl = document.querySelector('.img__pause');
   const volumeEl = document.querySelector('.volume');
   const timingEl = playerBlock.querySelector('.timing');
   const currentTimeEl = document.querySelector('.currentTime');
   playBtnEl.addEventListener('click',  () => {
      videoEl.play();
      playBtnEl.classList.toggle('close');
      pauseBtnEl.classList.toggle('close');
   });
   pauseBtnEl.addEventListener('click', () => {
      videoEl.pause();
      playBtnEl.classList.toggle('close');
      pauseBtnEl.classList.toggle('close');
   });


   videoEl.addEventListener('timeupdate',  (event) => {
      currentTimeEl.innerText = videoEl.currentTime;
      timingEl.value = videoEl.currentTime / videoEl.duration * 100;
   });

   volumeEl.addEventListener('input', ()  => {
      videoEl.volume = volumeEl.value;
   });
   timingEl.addEventListener('input',  () => {
      videoEl.currentTime =  timingEl.value / 100 * videoEl.duration;
   });

</script>
   
</body>
</html>
